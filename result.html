<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="result.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   
</head>
<body class="bg-dark">
   
    <div id="result-card" class="card">
        <h2 id="result-message"></h2>
        <p id="result-description"></p>
        <p id="marks"></p>
        <div class="mt-3">
        <button class="btn btn-warning" id="again-quiz">Again Quiz</button>
        <button class="btn btn-primary" id="logout-btn">Logout <span><i class="fa-solid fa-right-from-bracket"></i></span></button>
    </div>
    </div>



     <!-- logout  popup -->


         <div id="logoutModal" class="logout-modal">
        <div class="logout-modal-content">
          <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <span class="logout-close-btn"></span>
            <h4 class="mt-3">Are you sure you want to logout?</h4>
            <div class="modal-actions">
                <button id="confirmLogout" class="btn confirm bg-danger text-light">YES</button>
                <button id="cancelLogout" class="btn cancel bg-transparent text-dark border border-secondary">NO</button>
            </div>
        </div>
    </div>

    


     

     




















    <script type="module" src="result.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
