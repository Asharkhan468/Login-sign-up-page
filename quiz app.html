<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="quiz.css">
  </head>
  <body>


    


    <!-- navbar started -->

   


     <nav class="navbar">
        <div class="navbar-brand">QUIZ APP</div>
        <div class="profile">
            <img src="" alt="User Profile" class="profile-pic">
            <div class="dropdown">
                <button class="dropdown-toggle text-dark" id="dropdownMenuButton">
                  
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a id="userProfile"><span> <i class="fa-solid fa-user"></i> </span> My Profile</a>
                    <a href="#"><span><i class="fa-solid fa-gear"></i></span> Settings</a>
                    <a id="logout-btn"> <span><i class="fa-solid fa-right-from-bracket"></i></span> Logout</a>
                </div>
            </div>
        </div>
    </nav>









    <!-- navbar ended -->



     <!-- Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <img id="modal-user-image" src="" alt="User" class="modal-user-image">
            <h2 class="modal-user-name mt-4" id="modal-user-name">Anonymous</h2>
            <div class="modal-actions">
               <button class="modal-button" id="settingsBtn">
                    <i class="fa fa-cog"></i> Settings
                </button>
               
            </div>
        </div>
    </div>







     <div id="div" class="container mt-5"></div>

     <div class="container">
      <ul id="div-ul" class="mt-3 choice">

      </ul>
     </div>


     <div class="container mt-4">
      <button class="btn btn-warning" id="nextBtn">Next <span><i class="fa-solid fa-forward"></i></span></button>
     </div>
      

     
     <!-- go result popup -->
 
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2>Quiz Completed!</h2>
            <p>Your Quiz has been successfully completed. Click below to view your results.</p>
            <button id="goToResults">Go to Results</button>
        </div>
    </div>

    


        <!-- logout  popup -->


         <div id="logoutModal" class="logout-modal">
        <div class="logout-modal-content">
          <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <span class="logout-close-btn"></span>
            <h4 class="mt-3">Are you sure you want to logout?</h4>
            <div class="modal-actions">
                <button id="confirmLogout" class="btn confirm bg-danger text-light">YES</button>
                <button id="cancelLogout" class="btn cancel bg-transparent text-dark border border-secondary">NO</button>
            </div>
        </div>
    </div>
 


     
     


 <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
   <script type="module" src="quizApp.js"></script>
  </body>
</html>
